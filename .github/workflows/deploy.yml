name: Deploy MK3Y Site

on:
  push:
    branches: [ "main" ]

concurrency:
  group: mk3y.com-prod
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://mk3y.com

    env:
      SITE_URL: https://mk3y.com
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Bun setup + caching ----------
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun deps
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install deps
        run: bun install --frozen-lockfile

      # Build cache
      - name: Compute build cache key
        id: cache-key
        run: |
          echo "key=${{ runner.os }}-build-${{ hashFiles('**/*.{js,jsx,ts,tsx,css,scss,html,astro,md,mdx}', 'bun.lockb') }}" >> $GITHUB_OUTPUT

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ steps.cache-key.outputs.key }}

      - name: Build
        run: bun run build   # Astro outputs ./dist

      # ---------- Upload dist as artifact ----------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 7

      # ---------- SSH + Deploy ----------
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure target dir exists
        run: |
          ssh -p "$SSH_PORT" -o StrictHostKeyChecking=accept-new "$SSH_USER@$SSH_HOST" "mkdir -p '$DEPLOY_PATH'"

      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            --chown=${SSH_USER}:www-data --chmod=D2775,F664 \
            --omit-dir-times \
            -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=accept-new" \
            ./dist/ "$SSH_USER@$SSH_HOST:$DEPLOY_PATH/"