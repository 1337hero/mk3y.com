<head>

    <link href='//fonts.googleapis.com/css?family=Merriweather:900,300,300italic|Lato:900' rel='stylesheet' type='text/css'>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <meta name="description" content="{{ site.description }}" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    

    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    <link rel="prefetch" href="{{ site.url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <link rel="author" href="https://plus.google.com/u/0/+MikeKey_adventurer/"/>
    <link rel="publisher" href="https://plus.google.com/u/0/+MikeKey_adventurer/"/>

    <link rel="stylesheet" href="{{ "style.css" | prepend: site.baseurl }}">

 

    <!-- LOAD SITE JQUERY STUFF -->
    <script type="text/javascript">
        function downloadJSAtOnload() {
            var element = document.createElement("script");
                element.src = "{{ " https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js " }}";
            document.body.appendChild(element);
                }
            if (window.addEventListener) window.addEventListener("load", downloadJSAtOnload,
                    false);
            else if (window.attachEvent) window.attachEvent("onload", downloadJSAtOnload);
            else window.onload = downloadJSAtOnload;
    </script>
    <script type="text/javascript">
        function downloadJSAtOnload() {
            var element = document.createElement("script");
                element.src = "{{ " /assets/js/theme.js " | prepend: site.baseurl }}";
            document.body.appendChild(element);
                }
            if (window.addEventListener) window.addEventListener("load", downloadJSAtOnload,
                    false);
            else if (window.attachEvent) window.attachEvent("onload", downloadJSAtOnload);
            else window.onload = downloadJSAtOnload;
    </script>

</head>
