---
layout: default
---

<section class="wrap post-content">
    <article class="post">
        <section class="postbody">
            {{ content }}
        </section>
    </article>
</section>

<div class="wrap">
    <div class="post-nav">
    {% if page.previous.url %}
        <div class="left">
            <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a> 
        </div> 
    {% endif %} 
    
    {% if page.next.url %} 
        <div class="right">
            <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a> 
        </div>
    {% endif %}
  </div> 
</div>
